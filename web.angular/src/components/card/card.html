<form id="{{ cardId() }}" class="card">
  <header>
    <span>{{ header }}</span>
    <a class="card-reset" (click)="resetClick.emit()">R</a>
    <a class="card-help" (click)="helpClick.emit()">?</a>
    <a class="card-history" (click)="historyClick.emit()">H</a>
  </header>
  <main>
    <ng-content></ng-content>
  </main>
  <footer *ngIf="showFooter()">
    <nc-button [label]="submit" type="primary" (click)="submitClick.emit()" />
  </footer>
</form>
